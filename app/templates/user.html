<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Usuarios</title>
</head>
<body>


<hr>
<div style="width: 50%; margin: 0 auto; border: 1px solid #DBDBDB; border-radius: 4px;">
    <header style="background-color: #ACD2FF; border: 1px solid #ACD2FF; border-radius: 2px; height: 40px ;margin-bottom: 20px;"></header>
    <form method="post">
        <label style="padding-left: 20px;" for="usuario">Usuario</label>
        <br>
        <input style=" margin-bottom: 20px;box-sizing: border-box; margin-left: 20px;" type="text" id="usuario" name="usuario" maxlength="30" required>
        <br>
        <label style="padding-left: 20px;" for="destinatario">Destinatario</label>
        <br>
        <input style=" margin-bottom: 20px;box-sizing: border-box; margin-left: 20px;" type="text" id="destinatario" name="destinatario" maxlength="30" required>
        <br>
        <button style="margin-left: 20px; margin-bottom: 20px; box-sizing: border-box;" type="submit" name="submit" value="send" class="btn btn-primary">Enviar</button>
    </form>
</div>
</body>
</html>
